<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        #credit {
            mix-blend-mode: difference !important;
            position: absolute;
            bottom: 0px;
            right: 10px;
            font-weight: 800;
            text-align: right;
        }

        h1 {
            font-size: 3rem !important;
        }

        #error {
            color: red;
        }

        #success {
            color: green;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
    <link rel="icon" type="image/png" href="/admin/favicon.png" />
    <title>Admin | Link Shortener</title>
</head>

<body>
    <section class="hero is-fullheight is-info is-bold">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">
                    Link Shortener
                </h1>
                <div class="container has-text-centered">
                    <div class="field is-grouped">
                        <div class="control is-expanded">
                            <input class="input is-large" type="text" placeholder="Shorten your link" id="dest"
                                autofocus>
                        </div>

                        <p class="control">
                            <a class="button is-dark is-large" id="shorten">
                                Shorten
                            </a>
                        </p>
                    </div>
                    <div class="field is-grouped">
                        <span id="url"></span>
                        <div class="control is-expanded">
                            <input class="input is-small" type="text" placeholder="(Optional) Custom Slug" id="slug">
                        </div>

                        <span>App Secret&nbsp;</span>
                        <div class="control is-expanded">
                            <input class="input is-small" type="password" placeholder="SECRETPASSWORD" id="secret">
                        </div>
                    </div>

                    <p class="is-hint" id="error"></p>
                    <p class="is-hint" id="success"></p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>
    <script src="admin.js"></script>
</body>

</html>
